
server:
  port: 8081
---
spring:
  config:
    activate:
      on-profile: local
  application:
    name: Library-Management

  datasource:
    url: jdbc:postgresql://localhost:5432/LibraryManagement
    username: postgres
    password: 123456
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
report:
  location: C:\\Reports\\Monthly\\

